<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AibyFlow ドキュメント</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  
  <style>
    /* --- 【1. PC用：標準設定】 --- */
    .sidebar .app-name {
      text-align: left !important;
      padding-left: 20px;
      font-size: 1.3rem;
      font-weight: bold;
      margin: 20px 0;
    }
    .sidebar .sidebar-nav {
      padding-left: 12px;
    }

    /* スマホ用パーツはPCでは隠す */
    #mobile-header, #custom-nav-button {
      display: none;
    }

    /* --- 【2. スマホ用：レスポンシブ設定】 --- */
    @media screen and (max-width: 768px) {
      /* ヘッダーバー */
      #mobile-header {
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 55px;
        background-color: #ffffff;
        line-height: 55px;
        padding-left: 60px;
        font-weight: bold;
        z-index: 900;
        border-bottom: 1px solid #eee;
      }

      /* カスタムハンバーガーボタン */
      #custom-nav-button {
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        width: 55px;
        height: 55px;
        z-index: 1100;
        cursor: pointer;
      }
      .hamburger-icon {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        width: 24px; height: 2px;
        background-color: #42b983;
      }
      .hamburger-icon::before, .hamburger-icon::after {
        content: ""; position: absolute;
        width: 24px; height: 2px; background-color: #42b983;
      }
      .hamburger-icon::before { top: -8px; }
      .hamburger-icon::after { top: 8px; }

      /* サイドバーを「被せる（オーバーレイ）」表示に強制 */
      .sidebar {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        height: 100% !important;
        z-index: 1000 !important;
        transition: transform 0.3s ease !important;
        box-shadow: 5px 0 15px rgba(0,0,0,0.1);
      }

      /* スマホ：閉じている時は画面外へ */
      body.close .sidebar {
        transform: translateX(-300px);
      }
      /* スマホ：開いている時は画面内へ */
      body:not(.close) .sidebar {
        transform: translateX(0);
      }
      /* 本文エリアの余白を最適化 */
      .markdown-section {
        padding: 30px 20px 60px !important; /* 上60px(ヘッダー分), 左右20px, 下30px */
        max-width: 100% !important;        /* 左右の大きな余白（制限）を解除 */
      }

      /* 本文を押し出さないように固定（section.contentの設定も微調整） */
      section.content {
        position: static !important;
        margin-left: 0 !important;
        padding-top: 0 !important; /* markdown-section側で調整するので0に */
        transform: none !important;
        transition: none !important;
      }

      /* 本文を押し出さないように固定 */
      section.content {
        position: static !important;
        margin-left: 0 !important;
        padding-top: 70px !important;
        transform: none !important;
        transition: none !important;
      }

      /* Docsify標準のボタンを消す */
      .sidebar-toggle { display: none !important; }
    }

    /* コードブロックの折り返し */
    code { white-space: pre-wrap !important; word-break: break-all; }
  </style>
</head>
<body> <!-- class="close" を削除 -->

  <div id="mobile-header">AibyFlow ドキュメント</div>
  
  <div id="custom-nav-button">
    <div class="hamburger-icon"></div>
  </div>

  <div id="app">読み込み中...</div>

  <script>
    window.$docsify = {
      name: 'AibyFlow ドキュメント',
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '検索...',
        noData: 'なし',
        depth: 2
      }
    }

    // --- JavaScriptによる表示制御 ---
    document.addEventListener('DOMContentLoaded', function() {
      // 1. 初期状態の判定
      if (window.innerWidth <= 768) {
        // スマホなら閉じる
        document.body.classList.add('close');
      } else {
        // PCなら開く
        document.body.classList.remove('close');
      }

      const btn = document.getElementById('custom-nav-button');
      
      // 2. ボタンでの開閉
      btn.addEventListener('click', function(e) {
        e.stopPropagation();
        document.body.classList.toggle('close');
      });

      // 3. スマホ時のみ：サイドバーの外（本文）をクリックしたら閉じる
      document.addEventListener('click', function(e) {
        if (window.innerWidth <= 768) {
          const sidebar = document.querySelector('.sidebar');
          if (sidebar && !sidebar.contains(e.target) && !document.body.classList.contains('close')) {
            document.body.classList.add('close');
          }
        }
      });

      // 4. スマホ時のみ：メニューのリンクをクリックしたら自動で閉じる
      document.addEventListener('click', function(e) {
        if (window.innerWidth <= 768 && e.target.tagName === 'A') {
          if (e.target.closest('.sidebar-nav')) {
            document.body.classList.add('close');
          }
        }
      });
    });
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
</body>
</html>
